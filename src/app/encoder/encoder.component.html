<form #encoderForm="ngForm" (ngSubmit)="encode()" class="form-container" fxLayout="column" fxFlexFill>
    <br />
    <div fxLayout="row" fxLayoutAlign="start center">
        <md-checkbox name="isFundingAccount" [(ngModel)]="isFundingAccount">Is Account Funding</md-checkbox>
    </div>

    <md-input-container>
        <input mdInput [(ngModel)]="domain" type="text" name="domain" id="domain" placeholder="domain">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="api" type="text" id="api" name="api" placeholder="api">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="approvedUrl" type="text" name="approvedUrl" id="approvedUrl" placeholder="approvedUrl">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="declinedUrl" type="text" name="declinedUrl" id="declinedUrl" placeholder="declinedUrl">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="routingNumber" type="text" name="routingNumber" id="routingNumber" placeholder="routingNumber">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="customerName" type="text" name="customerName" id="customerName" placeholder="customerName">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="address" type="text" name="address" id="address" placeholder="address">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="city" type="text" name="city" id="city" placeholder="city">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="state" type="text" name="state" id="state" placeholder="state">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="zip" type="text" name="zip" id="zip" placeholder="zip">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="phone" type="text" name="phone" id="phone" placeholder="phone">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="email" type="text" name="email" id="email" placeholder="email">
    </md-input-container>

    <md-input-container>
        <input mdInput [(ngModel)]="loanNumber" type="text" name="loanNumber" id="loanNumber" placeholder="loanNumber">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="loanAmount" type="text" name="loanAmount" id="loanAmount" placeholder="loanAmount">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="loanMemo" type="text" name="loanMemo" id="loanMemo" placeholder="loanMemo">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="bankAccount" type="text" name="bankAccount" id="bankAccount" placeholder="bankAccount">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="bankRouting" type="text" name="bankRouting" id="bankRouting" placeholder="bankRouting">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="bankName" type="text" name="bankName" id="bankName" placeholder="bankName">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="accountType" type="text" name="accountType" id="accountType" placeholder="accountType">
    </md-input-container>
    
    <div fxLayout="row" fxLayoutAlign="center center">
        <button color="primary" fxFlex="50%" md-raised-button type="submit" [disabled]="!encoderForm.form.valid">Submit</button>
    </div>
    <br />
    <hr>
    <md-input-container *ngIf="result">
        <textarea mdInput placeholder="Encoded Result" class="results" [(ngModel)]="result" name="result" id="result"></textarea>
    </md-input-container>
</form>
