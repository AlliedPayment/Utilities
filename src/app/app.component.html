<h1>
  {{title}}
</h1>
<div>
  <input [(ngModel)]="url" placeholder="url" type="text" />
  <input [(ngModel)]="publicKey" placeholder="publicKey" type="text" />
  <input [(ngModel)]="privateKey" placeholder="privateKey" type="text" />
  <input [(ngModel)]="username" placeholder="username" type="text" />
  <input [(ngModel)]="domain" placeholder="domain" type="text" />
  <input [(ngModel)]="onBehalfOf" placeholder="onBehalfOf" type="text" />
  <input [(ngModel)]="httpMethod" placeholder="httpMethod" type="text" />
  <button type="button" (click)="generateSignature()">Submit</button>
</div>
{{signature}}
